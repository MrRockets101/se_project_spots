<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the personal portfolio of Bessie Coleman."
    />
    <meta name="author" content="Alex Brosovich" />
    <meta
      name="keywords"
      content="Alex Brosovich, web development, portfolio, design, programming"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="logo displaying spots"
        />
      </header>
      <main class="content">
        <section class="profile page__content">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="picture of avatar"
          />
          <div class="profile__content">
            <div class="profile__avatar-main">
              <h2 class="profile__title">Bessie Coleman</h2>
              <p class="profile__sub-text">Civil Aviator</p>
            </div>
            <div>
              <button class="profile__button-edit">
                <img
                  class="profile__bottom profile__bottom_image"
                  src="./images/edit-button.svg"
                  alt="edit button icon"
                />
                Edit Profile
              </button>
            </div>
          </div>
          <button class="profile__button-post">
            <img src="./images/post-button.svg" alt="new post button" />
            New Post
          </button>
        </section>

        <section class="cards page__content">
          <template id="card-template">
            <div class="card">
              <button class="card__button-delete" type="button"></button>
              <img class="card__image" src="#" alt="" />
              <div class="card__text">
                <p class="card__title"></p>
                <button class="card__button-like"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer page__content">2023 Â© Spots</footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button class="modal__close-btn"></button>
          </div>
          <form class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New post</h2>
            <button class="modal__close-btn"></button>
          </div>
          <form class="modal__form" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
                minlength="2"
                maxlength="30"
                type="url"
                required
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>

            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>

            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="modal-preview">
        <div class="modal__image-container">
          <button class="model__close-btn modal__close_preview"></button>
          <img class="modal__image" id="preview__image" src="#" alt="" />
          <h3 class="modal__title-preview"></h3>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
